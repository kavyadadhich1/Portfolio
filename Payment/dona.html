<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dstyle.css" />
  </head>
  <body>
    <div class="container px-4 first_div">
      <div class="payment_from row">
        <!-- first div -->
        <div class="col-lg-5 col-md-12">
          <h2 class="">BILLING ADDRESS</h2>
          <label class="form-label  mt-3 fs-5" for="">Name</label>
          <input type="text" class="form-control" required autocomplete="off" placeholder="Name" name="" id="" />
          <label class="form-label mt-3  fs-5" for="">Email</label>
          <input type="text" class="form-control" required autocomplete="off" placeholder="Email" name="" id="" />
          <label class="form-label mt-3  fs-5" for="">Address</label>
          <input type="text" class="form-control" required autocomplete="off" placeholder="Address" name="" id="" />
          <label class="form-label mt-3  fs-5" for="">City</label>
          <input type="text" class="form-control" required autocomplete="off" placeholder="City" name="" id="" />
          <div class="row d-flex justify-content-between">
            <div class="col-5">
              <label class="form-label mt-3  fs-5" for="">State</label>
              <input type="text" class="form-control" required autocomplete="off" placeholder="State" name="" id="" />
            </div>
            <div class="col-5">
              <label class="form-label mt-3  fs-5" for="">Zip Code</label>
              <input type="text" class="form-control" required autocomplete="off" placeholder="Zip Code" name="" id="" />
            </div>
          </div>
        </div>
        <!-- section 2 -->
        
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
